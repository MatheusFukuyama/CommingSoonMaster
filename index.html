<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./SCSS/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="information">
      <div class="bg-imgs">
        <img class="bg-pattern-desktop" src="./images/bg-pattern-desktop.svg" alt="Background strips bg-pattern-desktop">
      </div>
      <div class="formatation">
        <img class="logo" src="./images/logo.svg" alt="Logo">
  
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Hero mobile">

        <h1><span>We're</span> coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form action="#">
            <input class="inpt email" type="text" placeholder="Email Address" name="email" > 
            <div class="error-submit">
              <img class="error-icon" src="./images/icon-error.svg" alt="Error icon">
              <input class="inpt submit" src="images/icon-arrow.svg" type="image" value="submit"  onclick="verifyEmail(event)">
            </div>
        </form>
        <div class="error-message"></div>
      </div>
    </div>
    <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="Hero">
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
